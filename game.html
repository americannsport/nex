  <!-- NAV (unchanged structure) -->
  <nav class="nav">
    <div class="container nav-inner">
      <a class="logo" href="index.html" aria-label="Home">
        <img src="assets/img/logo.svg" alt="Nebula Nexus icon"><span>Nebula Nexus</span>
      </a>
      <div class="menu" data-nav-menu>
        <a href="index.html">Home</a>
        <a href="game.html" style="font-weight:800">Play Game</a>

  <header class="hero">
    <div class="container">
      <h1>Starstrike — Top-Down Shooter</h1>
      <p>Move: ← → / A D or drag • Shoot: Space / Click • Pause: P • Restart: R</p>
    </div>
  </header>

  <section class="section container">
    <div class="card" style="text-align:center; position:relative">
      <canvas
        id="game"
        width="960"
        height="540"
        style="width:100%;max-width:960px;border-radius:16px;border:1px solid rgba(255,255,255,.1);background:linear-gradient(180deg,#0b1020,#111827)">
      </canvas>

      <div style="height:12px"></div>
      <div style="display:flex;gap:10px;flex-wrap:wrap;justify-content:center">
        <button class="btn" id="btn-pause">Pause</button>
        <button class="btn" id="btn-restart">Restart</button>

        <a class="btn ghost" href="index.html">Back Home</a>
